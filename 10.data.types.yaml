- name: devops course information
  hosts: local
  vars:
  course: "devops course with aws"
  duration: 120
  topics:
    - Linux
    - shell
    - ansible
    - terraform
    - aws
    - k8
  live: true
    tools:
      ci: jenkins
      cm: ansible
      cloud: aws
      aws:
      - IAM
      - s3
  tasks:
  - name: print the task name
    ansible.builtin.debug:
      msg: "Hi, I am leraning {{ course }}, duration: {{ duration}}, topics are {{ topics}}, and live: {{ live }}, tools are: {{tools }}"    